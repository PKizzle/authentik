version: "3.9"

services:
  postgresql:
    image: docker.io/library/postgres:${PSQL_TAG:-12}
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: authentik
      POSTGRES_PASSWORD: "EK-5jnKfjrGRm<77"
      POSTGRES_DB: authentik
    ports:
      - "5432:5432"
    restart: always
  redis:
    image: docker.io/library/redis
    ports:
      - "6379:6379"
    restart: always
    profiles:
      - redis
      - redis-sentinel
  redis-sentinel:
    image: bitnami/redis-sentinel:latest
    depends_on:
      - redis
    environment:
      REDIS_MASTER_HOST: redis
    ports:
      - "26379:26379"
    restart: always
    profiles:
      - redis-sentinel
  redis-cluster-1:
    image: docker.io/bitnami/redis-cluster:7.2.1
    environment:
      REDIS_PASSWORD: bitnami
      REDIS_NODES: "redis-cluster-1,redis-cluster-2,redis-cluster-3,redis-cluster-4,redis-cluster-5,redis-cluster-6"
    ports:
      - "6379:6379"
    restart: always
    profiles:
      - redis-cluster
  redis-cluster-2:
    image: docker.io/bitnami/redis-cluster:7.2.1
    environment:
      REDIS_PASSWORD: bitnami
      REDIS_NODES: "redis-cluster-1,redis-cluster-2,redis-cluster-3,redis-cluster-4,redis-cluster-5,redis-cluster-6"
    ports:
      - "6380:6379"
    restart: always
    profiles:
      - redis-cluster
  redis-cluster-3:
    image: docker.io/bitnami/redis-cluster:7.2.1
    environment:
      REDIS_PASSWORD: bitnami
      REDIS_NODES: "redis-cluster-1,redis-cluster-2,redis-cluster-3,redis-cluster-4,redis-cluster-5,redis-cluster-6"
    ports:
      - "6381:6379"
    restart: always
    profiles:
      - redis-cluster
  redis-cluster-4:
    image: docker.io/bitnami/redis-cluster:7.2.1
    environment:
      REDIS_PASSWORD: bitnami
      REDIS_NODES: "redis-cluster-1,redis-cluster-2,redis-cluster-3,redis-cluster-4,redis-cluster-5,redis-cluster-6"
    ports:
      - "6382:6379"
    restart: always
    profiles:
      - redis-cluster
  redis-cluster-5:
    image: docker.io/bitnami/redis-cluster:7.2.1
    environment:
      REDIS_PASSWORD: bitnami
      REDIS_NODES: "redis-cluster-1,redis-cluster-2,redis-cluster-3,redis-cluster-4,redis-cluster-5,redis-cluster-6"
    ports:
      - "6383:6379"
    restart: always
    profiles:
      - redis-cluster
  redis-cluster-6:
    image: docker.io/bitnami/redis-cluster:7.2.1
    depends_on:
      - redis-cluster-1
      - redis-cluster-2
      - redis-cluster-3
      - redis-cluster-4
      - redis-cluster-5
    environment:
      REDIS_PASSWORD: bitnami
      REDIS_NODES: "redis-cluster-1,redis-cluster-2,redis-cluster-3,redis-cluster-4,redis-cluster-5,redis-cluster-6"
      REDISCLI_AUTH: bitnami
      REDIS_CLUSTER_REPLICAS: 1
      REDIS_CLUSTER_CREATOR: "yes"
    ports:
      - "6384:6379"
    restart: always
    profiles:
      - redis-cluster

volumes:
  db-data:
    driver: local
